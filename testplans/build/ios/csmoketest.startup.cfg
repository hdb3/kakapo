!
hostname SMOKE1
!
interface GigabitEthernet0/1
 ip address 172.18.0.13 255.255.255.0
 no shutdown
!
router bgp 64504
|no bgp enforce-first-as
timers bgp 0 0
!
neighbor 172.18.0.19 remote-as 64505
! neighbor 172.18.0.19 disable-connected-check
neighbor 172.18.0.19 ebgp-multihop 2
!
neighbor 172.18.0.20 remote-as 64504
! neighbor 172.18.0.20 disable-connected-check
neighbor 172.18.0.20 ebgp-multihop 2

!
 address-family ipv4
  neighbor 172.18.0.19 advertisement-interval 0
!  neighbor 172.18.0.19 prefix-list PFX0 out
  neighbor 172.18.0.20 advertisement-interval 0
!  neighbor 172.18.0.20 prefix-list PFX0 out
  neighbor 172.18.0.130 advertisement-interval 0
!  neighbor 172.18.0.130 prefix-list PFX0 out
!
! ip prefix-list PFX0 seq 5 permit 172.16.0.99/32
